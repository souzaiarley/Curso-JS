<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body {
            text-align: center;
        }
        button {
            margin: 1px;
        }
        input {
            margin: 2px;
        }
    </style>
</head>
<body onload="alert('Carregamento completo!')" onresize="console.log('Houve um redimensionamento')">
    <h1>Eventos</h1>

    <button onclick="eventoClick()">onclick</button>
    <br>
    <button ondblclick="eventoDblClick()">ondbclick</button>
    <br>
    <button id="mouse" onmouseover="eventoMouseOver()" onmouseout="eventoMouseOut()" onmousemove="eventoMouseMove()" onmousedown="eventoMouseDown()" onmouseup="eventoMouseUp()">mouse</button>
    <br>

    <input id="elemento" style="padding: 80px; font-size: 40px;" type="text" placeholder="Digite algo" onfocus="eventoOnFocus()" onchange="eventoOnChange()" onblur="eventoOnBlur()">
    <br>
    <input id="tecla" style="padding: 80px; font-size: 40px;" type="text" placeholder="Digite algo" onkeydown="eventoKeyDown()">
    <br>
    <input id="tecla2" style="padding: 80px; font-size: 40px;" type="text" placeholder="Digite algo" onkeypress="eventoKeyPress()" onkeyup="eventoKeyUp()" onkeydown="eventoKeyPress()">

    <script src="js/index.js"></script>
</body>
</html>
